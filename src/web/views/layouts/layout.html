<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js
    "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.0/vue.min.js"></script>
  </head>
  <body>

    {% include '../../components/banner/index.html' %}

    <div id="app">
        {% block content %} {% endblock %}
      </div>
 
    {% block custom %}{% endblock %}



    <script src="https://cdn.staticfile.org/jquery.pjax/2.0.1/jquery.pjax.js
        "></script>
    <script src="https://cdn.staticfile.org/quicklink/1.0.0/quicklink.umd.js
        "></script>
    <script>
      $(document).pjax('a', '#app');
      quicklink();
    </script>
    {% block scripts %}{% endblock %}


    <script>
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
      ':35729/livereload.js?snipver=1"></' + 'script>')
    </script> 
  </body>
</html>
